<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Create Account</title>
</head>
<link rel="stylesheet" type="text/css" href="/bluejay-server/css/ACstyle.css" />
<body style="background-color: rgb(40, 43, 43);">

	<div style="text-align: center;">
		<div class="container"
			style="margin: auto; background-color: #ffffff; width: 40%">
			<h1>
				<br> <br> Create an Account
			</h1>
			<form action="/" method="post" id="createAccountForm">
				<br>
				<h3>
					<label for="uname"> Email </label>
				</h3>
				<input type="text" placeholder="Enter Email" name="uname"
					id="userEmail" required><br> <br>
				<h3>
					<label for="uname"> Username </label><br>
					<br> <input type="text" placeholder="Enter Username"
						name="uname" id="userName" required>
				</h3>
				<h3>
					<br>
					<label for="psw"> Password </label>
				</h3>
				<input type="password" placeholder="Enter Password" name="psw"
					id="userPass" required><br>
				<h3>
					<br>
					<label for="psw"> Re-Enter Password </label>
				</h3>
				<input type="password" placeholder="Re-Enter Password" name="psw"
					id="userPassRe" required><br> <br> <br>
				<button type="submit" onclick="createAccount();">
					<h3>Submit</h3>
				</button>
				<button onclick="window.location.href = '/bluejay-server/';" class="button1">
					<h3>Return to Homepage</h3>
				</button>
				<br><br><br><br><br>
			</form>
		</div>

	</div>
	<script src="index.js"></script>
</body>

</html>
