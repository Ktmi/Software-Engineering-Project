<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Create Account</title>
</head>
<link rel="stylesheet" type="text/css"
	href="/bluejay-server/css/ACstyle.css" />
<body style="background-color: rgb(40, 43, 43);">

	<div style="text-align: center;">
		<div class="container"
			style="margin: auto; background-color: #ffffff; width: 40%">
			<h1>
				<br> <br> Create an Account
			</h1>
			<form onsubmit="createAccount()"
				action="/bluejay-server/rest/user/new" method="post"
				id="createAccountForm">
				<br>
				<h3>
					<label for="email"> Email </label>
				</h3>
				<input type="email" placeholder="Enter Email" name="email"
					id="userEmail" required>
				<h3>
					<label for="username"> Username </label><br> <br> <input
						type="text" placeholder="Enter Username" name="username"
						id="userName" required>
				</h3>
				<h3>
					<br> <label for="password"> Password </label>
				</h3>
				<input type="password" placeholder="Enter Password" name="password"
					id="userPass" required><br> <br> <br>
				<button type="submit" onsubmit="createAccount()">
					<h3>Submit</h3>
				</button>
			</form>
			<button onclick="window.location.replace = '/bluejay-server/';"
				class="button1">
				<h3>Return to Homepage</h3>
			</button>
			<br> <br> <br> <br> <br>
		</div>

	</div>
	<script src="index.js"></script>
</body>

</html>
